name: Build Windows

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: windows-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          windows-go-

    - name: Download dependencies
      run: go mod download

    - name: Build Windows binary
      env:
        GOOS: windows
        GOARCH: amd64
        CGO_ENABLED: 1
      run: go build -o lizard-audio-player.exe .

    - name: Create release package
      run: |
        mkdir release
        copy lizard-audio-player.exe release/
        xcopy audio release\audio\ /E /I
        copy README.md release/
        cd release
        7z a ..\lizard-windows-x64.zip *

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: lizard-windows-x64.zip
        path: lizard-windows-x64.zip

    - name: Upload to release
      if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: lizard-windows-x64.zip
        tag_name: ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}